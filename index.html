<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ECHO - Galleria Foto e Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccff99; /* Giallo-verde chiaro */
            color: #003300; /* Verde scuro per il testo */
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 70px;
            margin-bottom: 20px;
            color: #009900; /* Verde medio per il titolo */
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            color: #ffffff;
            background-color: #66cc00; /* Verde brillante per il pulsante */
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 0 #559900;
        }
        a.button:hover {
            background-color: #77dd00;
        }
        a.button:active {
            position: relative;
            top: 5px;
            box-shadow: none;
        }
        /* Stile per l'immagine o il logo */
        .logo {
            width: 200px; /* Dimensione dell'immagine */
            margin-bottom: 20px;
        }
        /* Stile per la galleria scorrevole */
        .gallery {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            background-color: #e6ffe6; /* Verde molto chiaro */
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            height: 150px;
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Aggiungi l'immagine o il logo qui -->
    <img src="logo.png" alt="Logo ECHO" class="logo">
    <h1>ECHO</h1>
    <p>Benvenuto nella nostra galleria condivisa di foto e video!</p>
    <a href="https://zx3kf-my.sharepoint.com/:f:/g/personal/sickn33_zx3kf_onmicrosoft_com/EgwvvQm5pRVMmxFNy_8EjTkBjZRb2QP-AvZzXmjrVJ8_EA?e=fESbj4" target="_blank" class="button">Accedi alla Galleria</a>
    
    <!-- Galleria scorrevole -->
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadGallery() {
            const response = await fetch('https://api.github.com/repos/sickn33/fotoricordiecho/contents');
            const files = await response.json();
            const gallery = document.getElementById('gallery');
            files.forEach(file => {
                if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.gif'))) {
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    gallery.appendChild(img);
                }
            });
        }
        loadGallery();
    </script>
</body>
</html>
